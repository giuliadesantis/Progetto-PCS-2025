name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeigen3-dev libgtest-dev libgmock-dev cmake
    
    - name: Create build directory
      run: mkdir build
    
    - name: Configure CMake
      run: cd build && cmake ..
    
    - name: Build
      run: cd build && make -j$(nproc)
    
    - name: Run tests
      run: cd build && ./ProgettoPCS2025_TEST
    
    - name: Test executable
      run: cd build && ./ProgettoPCS2025 3 3 0 1
